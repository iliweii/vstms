<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>培训管理系统</title>
  <link rel="icon" href="<%= BASE_URL %>logo.png">
  <script src="<%= BASE_URL %>cdn/babel-polyfill/polyfill_7_2_5.js"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      /* background: #49a9ee; */
    }


    /* JavaScript Turned Off */
    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #222222;
    }

    #loader-wrapper .load_title {
      font-family: 'Open Sans';
      color: #000;
      font-size: 14px;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 60%;
      opacity: 1;
      line-height: 30px;
    }

    #loader-wrapper .load_title span {
      font-weight: normal;
      font-style: italic;
      font-size: 14px;
      color: #FFF;
      opacity: 0.5;
    }

    /* 滚动条优化 start */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f6f6f6;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cdcdcd;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #747474;
    }

    ::-webkit-scrollbar-corner {
      background: #f6f6f6;
    }

    /* 滚动条优化 end */

    @keyframes before {
      0% {
        width: 0.5em;
        box-shadow:
          1em -0.5em hsla(337, 84%, 48%, 0.75),
          -1em 0.5em hsla(190, 61%, 65%, 0.75);
      }

      35% {
        width: 2.5em;
        box-shadow:
          0 -0.5em hsla(337, 84%, 48%, 0.75),
          0 0.5em hsla(190, 61%, 65%, 0.75);
      }

      70% {
        width: 0.5em;
        box-shadow:
          -1em -0.5em hsla(337, 84%, 48%, 0.75),
          1em 0.5em hsla(190, 61%, 65%, 0.75);
      }

      100% {
        box-shadow:
          1em -0.5em hsla(337, 84%, 48%, 0.75),
          -1em 0.5em hsla(190, 61%, 65%, 0.75);
      }
    }

    @keyframes after {
      0% {
        height: 0.5em;
        box-shadow:
          0.5em 1em hsla(160, 50%, 48%, 0.75),
          -0.5em -1em hsla(41, 82%, 52%, 0.75);
      }

      35% {
        height: 2.5em;
        box-shadow:
          0.5em 0 hsla(160, 50%, 48%, 0.75),
          -0.5em 0 hsla(41, 82%, 52%, 0.75);
      }

      70% {
        height: 0.5em;
        box-shadow:
          0.5em -1em hsla(160, 50%, 48%, 0.75),
          -0.5em 1em hsla(41, 82%, 52%, 0.75);
      }

      100% {
        box-shadow:
          0.5em 1em hsla(160, 50%, 48%, 0.75),
          -0.5em -1em hsla(41, 82%, 52%, 0.75);
      }
    }

    .loader {
      position: relative;
      width: 2.5em;
      height: 2.5em;
      transform: rotate(165deg);
      position: absolute;
      top: calc(50% - 1.25em);
      left: calc(50% - 1.25em);
      z-index: inherit;
    }

    .loader:before,
    .loader:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      display: block;
      width: 0.5em;
      height: 0.5em;
      border-radius: 0.25em;
      transform: translate(-50%, -50%);
      z-index: inherit;
    }

    .loader:before {
      animation: before 2s infinite;
    }

    .loader:after {
      animation: after 2s infinite;
    }
  </style>
  <!-- 全局配置 -->
  <script>
    window._CONFIG = {};
  </script>
</head>

<body>
  <div id="app">
    <div id="loader-wrapper">
      <div id="loader" class="loader"></div>
      <div class="load_title">正在加载 培训管理系统，请耐心等待</div>
    </div>
  </div>

</body>

</html>
